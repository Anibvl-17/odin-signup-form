<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>

  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Left container: logo and image author -->
  <div class="left-container">
    <div class="logo-container">
      <img src="./images/odin-lined.png" alt="Odin logo lined" width="100rem">
      <h1>ODIN</h1>
    </div>
    <div class="image-author">
      <p>
        Photo by 
        <a href="https://unsplash.com/es/@haliewestphoto">
          Halie West
        </a>
        on
        <a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA">
          Unsplash
        </a>
      </p>
    </div>
  </div>
  <!-- Right container: form -->
  <div class="right-container">
    <h2 class="description-text">
      This is not a real online service! You know you need something like
      this in your life to help you realize your deepest dreams.
      Sign up now to get started.
      <br><br>
      You know you want to.
    </h2>
    <form action="#" id="form">
      <h2 class="form-title">Let's do this!</h2>
      <div class="name-container">
        <p>
          <label for="first-name">First Name</label>
          <br>
          <input type="text" name="first-name" id="first-name" placeholder="Thor" minlength="2" maxlength="30">
        </p>
        <p>
          <label for="last-name">Last Name</label>
          <br>
          <input type="text" name="last-name" id="last-name" placeholder="Odinson" minlength="2" maxlength="30">
        </p>
      </div>
      <div class="contact-container">
        <p>
          <label for="email">Email</label>
          <br>
          <input type="email" name="email" id="email" placeholder="thor@odin.com">
        </p>
        <p>
          <label for="phone">Phone</label>
          <br>
          <input type="text" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </p>
      </div>
      <div class="password-container">
        <p>
          <label for="password">Password</label>
          <br>
          <input type="password" name="password" id="password" minlength="8" maxlength="32" required>
        </p>
        <p>
          <label for="confirm-password">Confirm Password</label>
          <br>
          <input type="password" name="confirm-password" id="confirm-password" minlength="8" maxlength="32" required>
        </p>
      </div>
    </form>
    <button type="submit" form="form" class="submit-button">
      Create Account
    </button>
    <p class="login-text">
      Already have an account?
      <a href="#">Log in</a>
    </p>
  </div>
</body>
</html>
